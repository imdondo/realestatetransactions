<mat-card>
  <mat-card-header>
    <mat-card-title>
      Add / update a beneficiary
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="beneficiaryForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input type="text" matInput formControlName="beneficiaryName" placeholder="Name" required>
        <mat-error *ngIf="beneficiaryForm?.controls?.beneficiaryName?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <input type="text"
          matInput 
          formControlName="accountNumber" 
          placeholder="Account Number" 
          inputmode="numeric" 
          pattern="[0-9]*" 
          digitOnly 
          required>
        <mat-error *ngIf="beneficiaryForm?.controls?.accountNumber?.hasError('required')">Account number is required</mat-error>
      </mat-form-field>
    
      <mat-form-field>
        <input type="text" matInput formControlName="bankName" placeholder="Bank Name" required>
        <mat-error *ngIf="beneficiaryForm?.controls?.bankName?.hasError('required')">Bank Name is required</mat-error>
      </mat-form-field>
      
      <button type="submit" mat-raised-button color="primary" [disabled]="!beneficiaryForm.valid">Submit</button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
