<mat-card>
<mat-card-content>
  <p>Are you sure you want to remove this beneficiary?</p>
  <mat-card-actions>
    <button type="button" mat-raised-button color="primary" (click)="removeBeneficiary()">Confirm</button>
    <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card-content>
</mat-card>
